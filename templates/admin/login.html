<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студія - Вхід</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--sea-mist) 0%, var(--canvas-cream) 100%);
        }
        .login-box {
            background: var(--canvas-white);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(26, 58, 74, 0.1);
        }
        .login-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--sea-deep);
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        .login-subtitle {
            text-align: center;
            color: var(--ink-light);
            font-size: 0.875rem;
            margin-bottom: var(--space-xl);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1 class="login-title">Студія</h1>
        <p class="login-subtitle">Панель керування галереєю</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="margin-bottom: var(--space-lg);">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Логін</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
        </form>
        
        <p style="text-align: center; margin-top: var(--space-xl); font-size: 0.875rem;">
            <a href="{{ url_for('home') }}" style="color: var(--sea-medium);">← Повернутися на сайт</a>
        </p>
    </div>
</body>
</html>
